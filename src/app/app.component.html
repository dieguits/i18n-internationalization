<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
	<ng-container *ngFor="let title of titles">
		<h1 *ngIf="title.code == localeId.substr(0, 2)">
			{{ title.label }}
		</h1>
	</ng-container>

	<img width="300" alt="Angular Logo" src="./assets/img/honda.png">
</div>
<h2 i18n="Anounsment|showing the links below@@subtitle">Here are some links to help you start: </h2>
<ul>
	<li>
		<h2><a i18n="Tour|subtitle of tour of heoes@@subtitleId" target="_blank" rel="noopener"
				href="https://angular.io/tutorial">Tour of Heroes</a></h2>
	</li>
	<li>
		<h2><a i18n="Documentation|links for documentarion@@documentationId" target="_blank" rel="noopener"
				href="https://angular.io/cli">CLI Documentation</a></h2>
	</li>
	<li>
		<h2><a i18n="Blog|Link for angular blog@@blogId" target="_blank" rel="noopener"
				href="https://blog.angular.io/">Angular blog</a></h2>
	</li>
</ul>

<div style="text-align: center; width: 20%; margin: 0 auto;">
	<div *ngFor="let item of languages" style="display: inline-block; margin: 0 auto">
		<a href="/{{item.code}}/"><button>{{item.label}}</button></a>
	</div>
</div>
